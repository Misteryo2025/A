<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Mario Mini</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>

<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 450,
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 600 }, debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

let player, platforms, cursors, enemies, coins, scoreText;
let score = 0;

const game = new Phaser.Game(config);

function preload() {
  this.load.image('sky', 'https://labs.phaser.io/assets/skies/sky4.png');
  this.load.image('ground', 'https://labs.phaser.io/assets/platform.png');
  this.load.image('coin', 'https://labs.phaser.io/assets/sprites/coin.png');
  this.load.spritesheet('mario', 'https://labs.phaser.io/assets/sprites/mario.png', { frameWidth: 32, frameHeight: 48 });
  this.load.spritesheet('enemy', 'https://labs.phaser.io/assets/sprites/baddie.png', { frameWidth: 32, frameHeight: 32 });
}

function create() {
  this.add.image(400, 225, 'sky');

  // Platform tanah
  platforms = this.physics.add.staticGroup();
  platforms.create(400, 430, 'ground').setScale(2).refreshBody();
  platforms.create(600, 300, 'ground');
  platforms.create(50, 250, 'ground');
  platforms.create(750, 200, 'ground');

  // Pemain
  player = this.physics.add.sprite(100, 300, 'mario');
  player.setBounce(0.2);
  player.setCollideWorldBounds(true);

  this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('mario', { start: 0, end: 3 }),
    frameRate: 10,
    repeat: -1
  });

  this.anims.create({
    key: 'turn',
    frames: [ { key: 'mario', frame: 4 } ],
    frameRate: 20
  });

  this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('mario', { start: 5, end: 8 }),
    frameRate: 10,
    repeat: -1
  });

  // Koin
  coins = this.physics.add.group({
    key: 'coin',
    repeat: 5,
    setXY: { x: 120, y: 0, stepX: 120 }
  });

  coins.children.iterate(function (child) {
    child.setBounceY(Phaser.Math.FloatBetween(0.3, 0.5));
  });

  // Musuh
  enemies = this.physics.add.group();
  const enemy = enemies.create(400, 0, 'enemy');
  enemy.setBounce(1);
  enemy.setCollideWorldBounds(true);
  enemy.setVelocityX(100);

  // Skor
  scoreText = this.add.text(16, 16, 'Skor: 0', { fontSize: '20px', fill: '#fff' });

  // Input
  cursors = this.input.keyboard.createCursorKeys();

  // Collider
  this.physics.add.collider(player, platforms);
  this.physics.add.collider(coins, platforms);
  this.physics.add.collider(enemies, platforms);
  this.physics.add.collider(player, enemies, hitEnemy, null, this);
  this.physics.add.overlap(player, coins, collectCoin, null, this);
}

function update() {
  if (cursors.left.isDown) {
    player.setVelocityX(-160);
    player.anims.play('left', true);
  } else if (cursors.right.isDown) {
    player.setVelocityX(160);
    player.anims.play('right', true);
  } else {
    player.setVelocityX(0);
    player.anims.play('turn');
  }

  if (cursors.up.isDown && player.body.touching.down) {
    player.setVelocityY(-330);
  }
}

function collectCoin(player, coin) {
  coin.disableBody(true, true);
  score += 10;
  scoreText.setText('Skor: ' + score);
}

function hitEnemy(player, enemy) {
  if (player.body.velocity.y > 0) {
    enemy.disableBody(true, true);
    score += 20;
    scoreText.setText('Skor: ' + score);
    player.setVelocityY(-200); // efek mantul ke atas
  } else {
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    scoreText.setText('Game Over! Skor: ' + score);
  }
}
</script>

</body>
</html>
