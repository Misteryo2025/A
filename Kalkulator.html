<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Bola Bilyard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3e5e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 360px;
      width: 100%;
    }

    .display {
      height: 60px;
      background: #111;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      height: 70px;
      width: 70px;
      font-size: 1.4em;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-shadow: 0 1px 2px #000;
      box-shadow: inset -2px -2px 6px rgba(255,255,255,0.2),
                  inset 2px 2px 6px rgba(0,0,0,0.6),
                  0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.1s ease;
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    /* Bola merah hati (angka genap) */
    .number.even {
      background: radial-gradient(circle at 30% 30%, #b22222, #4b0000);
    }

    /* Bola hitam glossy (angka ganjil) */
    .number.odd {
      background: radial-gradient(circle at 30% 30%, #555, #000);
    }

    .operator {
      background: #f7b731;
      color: #fff;
      border-radius: 15px;
    }

    .operator:hover {
      background: #e0a800;
    }

    .equal {
      background: #20bf6b;
      color: #fff;
      border-radius: 15px;
      grid-column: span 2;
    }

    .equal:hover {
      background: #1e9b5f;
    }

    .clear {
      background: #eb3b5a;
      color: #fff;
      border-radius: 15px;
    }

    .clear:hover {
      background: #c0392b;
    }

    @media (max-width: 400px) {
      .buttons button {
        height: 60px;
        width: 60px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('(')">(</button>
      <button class="operator" onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button class="number odd" onclick="appendValue('7')">7</button>
      <button class="number even" onclick="appendValue('8')">8</button>
      <button class="number odd" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('x')">X</button>

      <button class="number even" onclick="appendValue('4')">4</button>
      <button class="number odd" onclick="appendValue('5')">5</button>
      <button class="number even" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number odd" onclick="appendValue('1')">1</button>
      <button class="number even" onclick="appendValue('2')">2</button>
      <button class="number odd" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number even" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculateResult() {
      try {
        display.innerText = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
