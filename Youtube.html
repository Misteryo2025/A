<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 4x20 YouTube Player (Auto Loop)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            max-width: 1200px;
            margin: auto;
            margin-top: 20px;
        }
        .video-box {
            background: #f0f0f0;
            padding: 3px;
            border-radius: 5px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90px;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            iframe {
                height: 75px;
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            iframe {
                height: 65px;
            }
        }
    </style>
</head>
<body>

    <h2>Video YouTube Auto Play & Loop</h2>

    <div class="grid-container">
        <!-- 80 slot video -->
        <script>
            let videoId = "UTRRw0tlLW0"; // ID video dari URL yang diberikan
            for (let i = 1; i <= 80; i++) {
                document.write(`
                    <div class="video-box">
                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&playsinline=1" 
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                `);
            }
        </script>
    </div>

</body>
</html>
