<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Pemutar YouTube Auto Play (Optimasi)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolom */
            gap: 5px;
            max-width: 100%;
            margin: auto;
            margin-top: 20px;
        }
        .video-box {
            position: relative;
            width: 100%;
            padding-bottom: 177.77%; /* Rasio 9:16 */
            height: 0;
        }
        .video-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* 3 kolom di tablet */
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di HP */
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr); /* 1 kolom di HP kecil */
            }
        }
    </style>
</head>
<body>

    <h2>20 Pemutar YouTube Auto Play & Looping (Optimasi)</h2>

    <div class="grid-container">
        <script>
            let videoId = "UTRRw0tlLW0"; // ID video dari URL yang Anda berikan
            let jumlahVideo = 20; // Kurangi jumlah video agar lebih ringan
            
            for (let i = 1; i <= jumlahVideo; i++) {
                document.write(`
                    <div class="video-box">
                        <iframe loading="lazy" src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&vq=small&playsinline=1" 
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                `);
            }
        </script>
    </div>

</body>
</html>
