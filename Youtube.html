<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 4x20 YouTube Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            max-width: 1200px;
            margin: auto;
            margin-top: 20px;
        }
        .video-box {
            background: #f0f0f0;
            padding: 3px;
            border-radius: 5px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90px; /* Ukuran layar kecil */
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            iframe {
                height: 75px;
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            iframe {
                height: 65px;
            }
        }
    </style>
</head>
